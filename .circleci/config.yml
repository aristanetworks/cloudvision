version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run ci
  version-packages:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Git config email
          command: git config --global user.email "arastra.bot@gmail.com"
      - run:
          name: Git config name
          command: git config --global user.name "Arastra"
      - run:
          name: Git config tag push
          command: git config --global push.followTags true
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Bootstrap, lint and test
          command: npm run ci
      - run:
          name: Version packages and create commit
          command: npm run lerna-version
      - run:
          name: Push version commit with tags to GitHub
          command: git push origin
  publish:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Bootstrap, lint and test
          command: npm run ci
      - run:
          name: Publish to NPM
          command: |
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            npx lerna publish from-git --yes
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
  tagged-deploy:
    jobs:
      - publish:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
